<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onion Address Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Onion Address Generator</h1>
        <button id="generateButton">Generate Onion Address</button>
        <div id="output">
            <p><strong>Private Key:</strong> <span id="privateKey"></span></p>
            <p><strong>Public Key:</strong> <span id="publicKey"></span></p>
            <p><strong>Onion Address:</strong> <span id="onionAddress"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
